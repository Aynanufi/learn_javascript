<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch Statements</title>
</head>
<body>


    <script>
    var girl = "Boogeyman";

    switch(girl){
        case "chiamaka":
        document.write("Is this me?");
        break;

        case "bobo":
        document.write("I am bobo");
        break;
        case"chinemerem":
        document.write("I am chinemerem");
        break;
        default:
        document.write("Just put in everything");

    }
    
    
    </script>
    
</body>
</html>
