<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding Array Elements Using a Forloop</title>
</head>
<body>
    
    <script>
    var people = new Array (4);
    
    for(i=0; i<3; i++){
        people[i]= prompt("enter something here:", "");
    }
    document.write(people[0]+ people[1]+ people[2]);

    </script>
</body>
</html>
