<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loop</title>
</head>
<body>
    
    <script>
    var x = 1;
    while(x<10){
    document.write(x + ". counting to ten <br>");
    x++;
    }


    </script>
</body>
</html>
