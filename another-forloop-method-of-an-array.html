<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Another Method to Print Out an Array Using a Forloop Method</title>
</head>
<body>
    
    <script>
    var people = new Array ("humans", "aliens", "baggages", "lockheads");
    people.sort();

    for(i=0; i<people.length; i++){
        document.write(people[i] + "<br>");
    }
    </script>
</body>
</html>
