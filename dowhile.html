<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do While</title>

    <script>
    var x=25;
    do{
        document.write(x + ". this is the do while loop <br>");
        x++;
    }while (x<=20);
    
    </script>
</head>

</body>
