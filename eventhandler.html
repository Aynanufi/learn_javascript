<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event handlers</title>
</head>
<body>
    <form>
        <input type="button" value="push" onClick="alert('Are you sure about this?'); alert('pretty sure!');">
    </form>

    <a href="#" onMouseOver="alert('make some noise');">Take me to thy kingdom</a> 

    <a href="#" onMouseOut="alert('hey, Come back!');">Go away</a>


</body>
</html>
